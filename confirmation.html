<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Confirme seus Dados</h1>
            <p>Verifique se todas as informações estão corretas antes de confirmar</p>
        </header>

        <div class="dados-confirmacao">
            <div id="dados-usuario" class="dados-usuario">
            </div>
        </div>

        <div class="acoes-confirmacao">
            <button id="btn-editar" class="btn btn-secundario">✏️ Editar Dados</button>
            <button id="btn-confirmar" class="btn btn-primario">✅ Confirmar e Salvar</button>
        </div>

        <div id="mensagem-sucesso" class="mensagem-sucesso" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
